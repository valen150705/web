<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Seminar FTEN</title>
    <link rel="stylesheet" href="hal1.css">
    
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Formulir Pendaftaran Seminar FTEN</h1>
        </header>

        <form action="DonePage.html" method="GET">

            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="tanggal-lahir">Tanggal Lahir:</label>
            <input type="text" id="tanggal-lahir" name="tanggal-lahir" required>

            <label for="tempat-lahir">Tempat Lahir:</label>
            <input type="text" id="tempat-lahir" name="tempat-lahir" required>

            <label for="Jenis Kelamin">Jenis Kelamin:</label>
            <select name="Jenis Kelamin" id="Jenis Kelamin"required>
                <option value="Jenis-kelamin">Jenis-kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="asal-daerah">Asal Daerah:</label>
            <input type="text" id="asal-daerah" name="asal-daerah" required>

            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan" required>
                <option value="">Pilih Jurusan</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                <option value="Teknik Mesin">Teknik Mesin</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Lingkungan">Teknik Lingkungan</option>
            </select>

            <label for="hobi">Hobi:</label>
            <input type="text" id="hobi" name="hobi" required>

            <label for="E-mail">E-mail:</label>
            <input type="text" id="E-mail" name="E-mail" required>

            <label for="no-hp">No HP:</label>
            <input type="tel" id="no-hp" name="no-hp" required>

            <input type="submit" value="Kirim Data">
      
        </form>

        <footer class="footer">
            <p>&copy;<b>Chandra Brahimsyah - Valen Fathullah</b></p>
        </footer>
    </div>

</body>
</html>
